<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly - Fortnite Stats</title>
    <link rel="stylesheet" href="https://polyextended.github.io/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/kHOeihm.png" id="favicon">
    <meta name="twitter:image" content="https://i.imgur.com/kHOeihm.png" id="twitter-image">
</head>
<body>
    <header class="z-depth-1">
        <nav class="z-depth-0 backer-dark">
            <div class="nav-wrapper container">
                <ul class="left">
                    <li><a href="https://rebrand.ly/PolyExtended">Home</a></li>
                    <li><a href="https://rebrand.ly/polylive">PolyLive</a></li>
                    <li><a href="https://rebrand.ly/PolyStreamLookup">PolyLookup</a></li>
                    <li><a href="https://rebrand.ly/polywyr">Poly - WYR?</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="epicCodeInput" class="validate" placeholder="Enter Epic Code">
                <label for="epicCodeInput">Epic Code</label>
            </div>
            <div class="col s6">
                <button class="btn waves-effect waves-light" onclick="searchUserByEpicCode()">Search</button>
            </div>
        </div>

        <!-- Add a div to display user stats -->
        <div id="userStats" class="card"></div>
    </div>

    <!-- Add Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        // Set your API key here
        const apiKey = "c79b6903-d59e-49bf-a1bf-dd817ab184c5";

        // Function to search for a user by Epic code
        async function searchUserByEpicCode() {
            const epicCode = document.getElementById('epicCodeInput').value;

            try {
                // Fetch Fortnite user data based on Epic code
                const epicCodeResponse = await fetch(`https://fortnite-api.com/v2/creatorcode?name=${epicCode}`);
                const epicCodeData = await epicCodeResponse.json();

                if (epicCodeResponse.status === 200) {
                    // Fetch Fortnite stats using the retrieved account ID
                    const accountId = epicCodeData.data.account.id;
                    const statsResponse = await fetch(`https://fortnite-api.com/v2/stats/br/v2?accountID=${accountId}`, {
                        headers: {
                            'Authorization': `Bearer ${apiKey}`
                        }
                    });

                    const statsData = await statsResponse.json();

                    if (statsResponse.status === 200) {
                        // Display user stats
                        const userStats = statsData.data;
                        const displayStats = `
                            <div class="card-content">
                                <span class="card-title">Code: ${epicCode}</span>
                                <p>Overall Wins: ${userStats.stats.all.overall.wins}</p>
                                <p>Kills: ${userStats.stats.all.overall.kills}</p>
                                <!-- Add more stats as needed -->
                            </div>
                        `;
                        document.getElementById('userStats').innerHTML = displayStats;
                    } else {
                        // Display an error message for stats API
                        document.getElementById('userStats').innerHTML = `<div class="card-content red-text">Error fetching user stats: ${statsData.status.message}</div>`;
                    }
                } else {
                    // Display an error message for Epic code API
                    document.getElementById('userStats').innerHTML = `<div class="card-content red-text">Error fetching Epic code data: ${epicCodeData.status.message}</div>`;
                }
            } catch (error) {
                // Handle fetch error
                console.error('Error fetching data:', error);
            }
        }

        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
